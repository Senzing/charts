categories:
  - Senzing
  - PostgreSQL
questions:

  - variable: image.repository
    label: Docker image
    description: "Example: jbergknoff/postgresql-client"
    type: string
    default: "jbergknoff/postgresql-client"

  - variable: image.tag
    label: Docker image tag
    description: "Example: latest"
    type: string
    default: "latest"

  - variable: postgresql.username
    label: postgresql username
    description: "Example: postgres"
    type: string
    default: "postgres"

  - variable: postgresql.password
    label: postgresql password
    description: "Example: postgres"
    type: string
    default: "postgres"

  - variable: postgresql.host
    label: postgresql host
    description: "Example: my-postgresql-postgresal"
    type: string
    default: ""

  - variable: postgresql.database
    label: postgresql database
    description: "Example: G2"
    type: string
    default: "G2"

  - variable: postgresql.storageClaim
    label: postgresql storage claim for input file
    description: "Example: opt-senzing-claim"
    type: string
    default: "opt-senzing-claim"  

  - variable: postgresql.file
    label: postgresql file relative to Persistent Volume Claim
    description: "Example: g2/data/g2core-schema-postgresql-create.sql"
    type: string
    default: "g2/data/g2core-schema-postgresql-create.sql"
