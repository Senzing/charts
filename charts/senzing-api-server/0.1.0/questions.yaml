categories:
  - Senzing
questions:

  - variable: image.repository
    label: Docker image
    description: "Example: senzing/senzing-api-server"
    type: string
    default: "senzing/senzing-api-server"

  - variable: image.tag
    label: Docker image tag
    description: "Example: latest"
    type: string
    default: "latest"

  - variable: senzing.concurrency
    label: "Concurrency: number of threads responding to HTTP requests"
    description: "Example: 10"
    type: int
    default: 10

  - variable: senzing.optSenzingClaim
    label: If defined, Persistent Volume Claim for /opt/senzing.
    description: "Example: opt-senzing-claim"
    type: string
    default: "opt-senzing-claim"    
