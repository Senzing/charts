affinity: {}
fullnameOverride: ""

image:
  pullPolicy: IfNotPresent
  repository: senzing/senzing-api-server
  tag: latest

ingress:
  annotations: {}
  enabled: false
  hosts:
    - chart-example.local
  paths: []
  tls: []

nameOverride: ""
nodeSelector: {}
replicaCount: 1
resources: {}

senzing:
  bindAddr: all
  iniFile: "/opt/senzing/g2/python/G2Module.ini"
  optSenzingClaim: "opt-senzing-claim"

service:
  port: 80
  type: ClusterIP

tolerations: []
