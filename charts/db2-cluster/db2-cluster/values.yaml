# Default values for db2-cluster.

replicaCount: 1

image:
  repository: data.dockter.com:5000/senzing/db2express-c
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  name: db2-svc
  type: NodePort
  port: 50000
  tsport: 55000

db2inst:
  instname: "db2inst1"
  password: "db2inst1"
  
options:
  databaseName: "G2"
  oracleCompatibility: false  

ingress:
  enabled: false
  annotations: {}
  paths: []
  hosts:
    - chart-example.local
  tls: []

resources:
  requests:
    memory: 2Gi
    cpu: 2000m
  limits:
    memory: 16Gi
    cpu: 4000m

nodeSelector: {}
tolerations: []
affinity: {}
